<!DOCTYPE HTML>
<html>

<body>
<p id="stat"></span></p>
  <div class="w3-container">

  </div>

  <div class="w3-bar w3-black">
    <button id="BMap" class="w3-bar-item w3-button" onclick="fopentab('Map')">Map</button>
    <button id="BUpgrade" class="w3-bar-item w3-button" onclick="fopentab('Upgrade')" style="display:none" >Upgrade</button>
    <button id="BPrestige" class="w3-bar-item w3-button" onclick="fopentab('Prestige')" style="display:none" >Prestige</button>
    <button id="BOptions" class="w3-bar-item w3-button" onclick="fopentab('Options')" >Options</button>
  </div>

  <div id="Map" class="w3-container tab">

    <canvas id="game" width="1280" height="640"></canvas>
  </div>

  <div id="Upgrade" class="w3-container tab" style="display:none">
    <button id="Bbuyheal" class="w3-bar-item w3-button" onclick="buyheal()"></button>
    <button id="Bbuyscraparmor" class="w3-bar-item w3-button" onclick="buyscraparmor()"style="display:none"></button>
    <button id="Bbuyshieldmax" class="w3-bar-item w3-button" onclick="buyshieldmax()"style="display:none"></button>
    <button id="Bbuyshieldregen" class="w3-bar-item w3-button" onclick="buyshieldregen()"style="display:none"></button>
  </div>

  <div id="Prestige" class="w3-container tab" style="display:none">
    <button id="Breset" class="w3-bar-item w3-button" onclick="resetgame()"></button>
    <p> you have to reset for upgrades to take in effect</p>
    <p  id="BPhealtht" style="display:none"></p>
    <button id="BPhealth+" class="w3-bar-item w3-button" onclick="fpuhealth('1')"style="display:none"></button>
    <button id="BPhealth-" class="w3-bar-item w3-button" onclick="fpuhealth('0')" style="display:none"></button>
  </div>
  <div id="Options" class="w3-container tab" style="display:none">
    <button onclick="fsave(0)">save auto</button>
    <button onclick="fload(0)"style="display:block">load auto</button>
    <button onclick="fsave(1)">save slot 1</button>
    <button onclick="fload(1)">load slot 1</button>
    <button onclick="fsave(2)">save slot 2</button>
    <button onclick="fload(2)">load slot 2</button>
    <button onclick="fsave(3)">save slot 3</button>
    <button onclick="fload(3)">load slot 3</button>
    <input type="text" id="impexp" style="display:block">
    <button onclick="fimport()"style="display:block">import current</button>
    <button onclick="fexport()">export current</button>
  </div>


   <script src="js/display.js"></script>
   <script src="js/main.js"></script>
    <script src="js/draw_m.js"></script>
    <script src="js/map.js"></script>
    <script src="js/movement.js"></script>
    <script src="js/ship.js"></script>
    <script src="js/fight.js"></script>
    <script src="js/encounter.js"></script>
    <script src="js/endgame.js"></script>
    <script src="js/mylib.js"></script>
    <script src="js/button.js"></script>

    <script src="js/upgrade.js"></script>
    <script src="js/logic.js"></script>
    <script src="js/save.js"></script>
    <script src="js/load.js"></script>
    <script>

</script>
</body>

</html>
